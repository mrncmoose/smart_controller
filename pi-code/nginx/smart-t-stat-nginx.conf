# Make sure to copy this file to:  /etc/nginx/sites-enabled

server {
    listen 80;
    listen [::]:80;
	server_name trainingtstat.hopto.org;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
    location / {
		proxy_pass	https://trainingtstat.hopto.org:5001/thermal/api/v1.0/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
    
     location / {
         return 301 https://$host$request_uri;
     }

}
    
server {
    listen 443 ssl;
 	server_name trainingtstat.hopto.org;
 	server_name web;
}
