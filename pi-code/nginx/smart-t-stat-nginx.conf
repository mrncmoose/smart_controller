# Make sure to copy this file to:  /etc/nginx/sites-enabled

server {
    listen 80;
    listen [::]:80;
	server_name trainingtstat.hopto.org;
#	root /var/www/html;
	
    location ~ /.well-known {
        root /var/www/html/well-known/acme-challenge;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security max-age=15768000;
    ssl_certificate /etc/letsencrypt/live/trainingtstat.hopto.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/trainingtstat.hopto.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    location /thermal/api/v1.0/ {
		proxy_pass	http://127.0.0.1:5001/thermal/api/v1.0/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }    

}
